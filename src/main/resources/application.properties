# Flame Framework Configuration
flame.authorizedKey.name=auth
flame.authorizedRolesKey.name=role

# Spring DataSource Configuration
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/dev_location}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:p@ssw0rd}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
