# Flame Framework Configuration
flame.authorizedKey.name=auth
flame.authorizedRolesKey.name=role

# Spring DataSource Configuration
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/bdd_voiture}
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Jackson JSON date format
spring.jackson.serialization.write-dates-as-timestamps=false

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Server Configuration (pour Tomcat externe, ces valeurs sont ignorees)
# Le context-path sera /reservation (nom du WAR)
server.port=8080
