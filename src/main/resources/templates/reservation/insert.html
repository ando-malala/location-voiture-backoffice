<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle Réservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Nouvelle Réservation</h1>

    <nav class="mb-3">
        <a th:href="@{/reservations}" class="btn btn-outline-secondary">&larr; Retour à la liste</a>
    </nav>

    <form method="post" th:action="@{/reservations/save}" class="card p-4">
        <div class="mb-3">
            <label for="idClient" class="form-label">ID Client</label>
            <input type="text" class="form-control" id="idClient" name="idClient"
                   placeholder="Ex: C001" required>
        </div>

        <div class="mb-3">
            <label for="nbPassager" class="form-label">Nombre de passagers</label>
            <input type="number" class="form-control" id="nbPassager" name="nbPassager"
                   min="1" placeholder="Ex: 3" required>
        </div>

        <div class="mb-3">
            <label for="dateHeure" class="form-label">Date d'arrivée</label>
            <input type="date" class="form-control" id="dateHeure" name="dateHeure" required>
        </div>

        <div class="mb-3">
            <label for="hostelId" class="form-label">Hôtel</label>
            <select class="form-select" id="hostelId" name="hostelId" required>
                <option value="" disabled selected>-- Choisir un hôtel --</option>
                <option th:each="h : ${hostels}" th:value="${h.id}"
                        th:text="${h.nom}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
